<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <h2 class="text-center">SignIn</h2>
      <form (submit)="onLogin()">

        <div class="form-group">
          <label for="email">email</label>
          <input name="email" [(ngModel)]="user.email" type="email" id="email" class="form-control" placeholder="email">
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input name="password" [(ngModel)]="user.password" type="password" id="password" class="form-control" placeholder="password">
        </div>

        <div class="form-group">
          <input type="submit"  class="form-control btn btn-dark" >
        </div>

      </form>
    </div>
  </div>
</div>
